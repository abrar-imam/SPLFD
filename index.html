<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCALE PROPERTIES LIMITED</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            border-radius: 5px;
            text-align: center;
        }
        .error {
            color: #dc143c;
        }
        input, button {
            margin: 5px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: calc(100% - 20px);
        }
        button {
            background-color: #1e90ff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #4682b4;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        h2 {
            color: #333;
        }
        footer {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SCALE PROPERTIES LIMITED</h2>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button id="login-button" onclick="login()">Login</button>
        <p id="login-error" class="error"></p>
        <footer>All Rights Reserved Â© SCALE PROPERTIES LIMITED 2025</footer>
    </div>

    <script>
        // Inlined shared.js content
        let users = JSON.parse(localStorage.getItem('users')) || {
            admin: { password: 'admin123', isAdmin: true },
            user: { password: 'user123', isAdmin: false }
        };
        let projects = JSON.parse(localStorage.getItem('projects')) || {
            'Project1': {
                'file1.txt': 'https://drive.google.com/file/d/1A2B3C4D5E6F7G8H9I0J1K2L3M4N5O6P7',
                'file2.pdf': 'https://drive.google.com/file/d/2B3C4D5E6F7G8H9I0J1K2L3M4N5O6P8Q9'
            },
            'Project2': {
                'doc1.docx': 'https://drive.google.com/file/d/3C4D5E6F7G8H9I0J1K2L3M4N5O6P8Q9R0'
            }
        };
        let loginHistory = JSON.parse(localStorage.getItem('loginHistory')) || [];

        function saveData() {
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('projects', JSON.stringify(projects));
            localStorage.setItem('loginHistory', JSON.stringify(loginHistory));
        }

        function logout() {
            const currentUser = sessionStorage.getItem('currentUser');
            if (currentUser) {
                const lastLogin = loginHistory.find(entry => entry.username === currentUser && !entry.logoutTime);
                if (lastLogin) {
                    lastLogin.logoutTime = new Date().toLocaleString();
                    saveData();
                }
                sessionStorage.removeItem('currentUser');
            }
            window.location.href = 'index.html';
        }

        console.log('index.html script loaded');
        console.log('users object defined:', users);

        function login() {
            console.log('Login button clicked');
            try {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const error = document.getElementById('login-error');

                console.log('Attempting login with username:', username);

                if (typeof users === 'undefined') {
                    throw new Error('users object is not defined.');
                }

                if (users[username] && users[username].password === password) {
                    console.log('Login successful, redirecting to home.html');
                    sessionStorage.setItem('currentUser', username);
                    const loginTime = new Date().toLocaleString();
                    loginHistory.push({ username, loginTime, logoutTime: null });
                    saveData();
                    window.location.href = 'home.html';
                } else {
                    console.log('Login failed: Invalid credentials');
                    error.textContent = 'Invalid username or password';
                }
            } catch (e) {
                console.error('Error in login function:', e);
                document.getElementById('login-error').textContent = 'Login error: ' + e.message;
            }
        }
    </script>
</body>
</html>
