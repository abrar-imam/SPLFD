<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login History - SCALE PROPERTIES LIMITED</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            border-radius: 5px;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        button {
            background-color: #1e90ff;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4682b4;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        h2 {
            color: #333;
        }
        .error {
            color: #dc143c;
        }
        footer {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login History</h2>
        <p id="history-error" class="error"></p>
        <ul id="login-history-list"></ul>
        <button id="back-home-button" onclick="window.location.href='home.html'">Back to Home</button>
        <button id="logout-button" onclick="logout()">Logout</button>
        <footer>All Rights Reserved Â© SCALE PROPERTIES LIMITED 2025</footer>
    </div>

    <script>
        // Inlined shared.js content
        let users = JSON.parse(localStorage.getItem('users')) || {
            admin: { password: 'admin123', isAdmin: true },
            user: { password: 'user123', isAdmin: false }
        };
        let projects = JSON.parse(localStorage.getItem('projects')) || {
            'Project1': {
                'file1.txt': 'https://drive.google.com/file/d/1A2B3C4D5E6F7G8H9I0J1K2L3M4N5O6P7',
                'file2.pdf': 'https://drive.google.com/file/d/2B3C4D5E6F7G8H9I0J1K2L3M4N5O6P8Q9'
            },
            'Project2': {
                'doc1.docx': 'https://drive.google.com/file/d/3C4D5E6F7G8H9I0J1K2L3M4N5O6P8Q9R0'
            }
        };
        let loginHistory = JSON.parse(localStorage.getItem('loginHistory')) || [];

        function saveData() {
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('projects', JSON.stringify(projects));
            localStorage.setItem('loginHistory', JSON.stringify(loginHistory));
        }

        function logout() {
            const currentUser = sessionStorage.getItem('currentUser');
            if (currentUser) {
                const lastLogin = loginHistory.find(entry => entry.username === currentUser && !entry.logoutTime);
                if (lastLogin) {
                    lastLogin.logoutTime = new Date().toLocaleString();
                    saveData();
                }
                sessionStorage.removeItem('currentUser');
            }
            window.location.href = 'index.html';
        }

        console.log('login-history.html script loaded');
        console.log('loginHistory object defined:', loginHistory);

        const currentUser = sessionStorage.getItem('currentUser');

        if (!currentUser || !users[currentUser].isAdmin) {
            window.location.href = 'index.html';
        }

        function loadLoginHistory() {
            const historyList = document.getElementById('login-history-list');
            historyList.innerHTML = '';
            for (let entry of loginHistory) {
                const li = document.createElement('li');
                const duration = entry.logoutTime 
                    ? ((new Date(entry.logoutTime) - new Date(entry.loginTime)) / 1000 / 60).toFixed(2) + ' minutes'
                    : 'Still logged in';
                li.textContent = `${entry.username}: Logged in at ${entry.loginTime}, ${duration}`;
                historyList.appendChild(li);
            }
        }

        loadLoginHistory();
    </script>
</body>
</html>
