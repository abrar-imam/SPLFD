<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - SCALE PROPERTIES LIMITED</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            border-radius: 5px;
            text-align: center;
        }
        a {
            text-decoration: none;
            color: #1e90ff;
        }
        a:hover {
            text-decoration: underline;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        button {
            background-color: #1e90ff;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #4682b4;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        h2 {
            color: #333;
        }
        .success {
            color: #228b22;
        }
        .error {
            color: #dc143c;
        }
        footer {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Projects</h2>
        <p id="project-error" class="error"></p>
        <div id="admin-project-controls" style="display: none;">
            <button id="new-folder-button" onclick="createNewFolder()">New Folder</button>
        </div>
        <ul id="project-list"></ul>
        <p id="project-message" class="success"></p>
        <button id="back-home-button" onclick="window.location.href='home.html'">Back to Home</button>
        <button id="logout-button" onclick="logout()">Logout</button>
        <footer>All Rights Reserved Â© SCALE PROPERTIES LIMITED 2025</footer>
    </div>

    <script>
        // Inlined shared.js content
        let users = JSON.parse(localStorage.getItem('users')) || {
            admin: { password: 'admin123', isAdmin: true },
            user: { password: 'user123', isAdmin: false }
        };
        let projects = JSON.parse(localStorage.getItem('projects')) || {
            'Project1': {
                'file1.txt': 'https://drive.google.com/file/d/1A2B3C4D5E6F7G8H9I0J1K2L3M4N5O6P7',
                'file2.pdf': 'https://drive.google.com/file/d/2B3C4D5E6F7G8H9I0J1K2L3M4N5O6P8Q9'
            },
            'Project2': {
                'doc1.docx': 'https://drive.google.com/file/d/3C4D5E6F7G8H9I0J1K2L3M4N5O6P8Q9R0'
            }
        };
        let loginHistory = JSON.parse(localStorage.getItem('loginHistory')) || [];

        function saveData() {
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('projects', JSON.stringify(projects));
            localStorage.setItem('loginHistory', JSON.stringify(loginHistory));
        }

        function logout() {
            const currentUser = sessionStorage.getItem('currentUser');
            if (currentUser) {
                const lastLogin = loginHistory.find(entry => entry.username === currentUser && !entry.logoutTime);
                if (lastLogin) {
                    lastLogin.logoutTime = new Date().toLocaleString();
                    saveData();
                }
                sessionStorage.removeItem('currentUser');
            }
            window.location.href = 'index.html';
        }

        console.log('projects.html script loaded');
        console.log('projects object defined:', projects);

        const currentUser = sessionStorage.getItem('currentUser');

        if (!currentUser) {
            window.location.href = 'index.html';
        }

        if (users[currentUser].isAdmin) {
            document.getElementById('admin-project-controls').style.display = 'block';
        }

        function loadProjects() {
            const projectList = document.getElementById('project-list');
            projectList.innerHTML = '';
            for (let project in projects) {
                const li = document.createElement('li');
                let projectHtml = `<a href="files.html?project=${encodeURIComponent(project)}">${project}</a>`;
                if (users[currentUser].isAdmin) {
                    projectHtml += ` | <a href="#" onclick="renameFolder('${project}')">Rename</a>`;
                }
                li.innerHTML = projectHtml;
                projectList.appendChild(li);
            }
        }

        function createNewFolder() {
            const folderName = prompt('Enter new folder name:');
            if (folderName && !projects[folderName]) {
                projects[folderName] = {};
                saveData();
                document.getElementById('project-message').textContent = 'Folder created successfully';
                loadProjects();
            } else {
                document.getElementById('project-message').textContent = 'Invalid or duplicate folder name';
            }
        }

        function renameFolder(oldName) {
            const newName = prompt(`Enter new name for "${oldName}":`);
            if (newName && newName !== oldName && !projects[newName]) {
                projects[newName] = projects[oldName];
                delete projects[oldName];
                saveData();
                document.getElementById('project-message').textContent = 'Folder renamed successfully';
                loadProjects();
            } else {
                document.getElementById('project-message').textContent = 'Invalid or duplicate folder name';
            }
        }

        loadProjects();
    </script>
</body>
</html>
